<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Melakukan Format Penulisan</title>
</head>
<body>
	<!-- Membuat tulisan menjadi TEBAL -->
	<b>Tulisan ini dicetak TEBAL</b>
	<P>
	<!-- Membuat tulisan tertulis MIRING -->
	<i> Tulisan ini dicetak MIRING</i>
	<P>
	<!-- Membuat tulisan bergaris bawah -->
	<u> Tulisan ini telah dicetak BERGARIS BAWAH</u>
	<p>
	<!-- Membuat format superscript -->
	Dalam matematika, x pangkat 2 ditulis dengan x <sup>2</sup>
	<p>
	<!-- membuat format subscript -->
	Rumus kimia untuk oksigen adalah 0 <sub>2</sub>
</body>
</html>
